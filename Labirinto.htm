<html><body>
<p id="maze"></p>
<canvas id="myCanvas"
width="500" height="500" 
style="border:1px solid black;">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var matrixELEMENT=250;
var matrix = [];
for(var i=0; i<matrixELEMENT; i++)
{  matrix[i] = [];
	for(var j=0; j<matrixELEMENT; j++)
    {matrix[i][j] = Math.floor(Math.random() * 2);
     document.getElementById("maze").innerHTML=matrix[i][j] ;
    }
}
for(var i=0;i<matrixELEMENT;i++)
{  for(var j=0;j<matrixELEMENT;j++)
		{   if(matrix[i][j]==0)
			{ctx.fillRect(10+20*j,10+20*i,2, 20);
		    ctx.stroke();
            }     
		else
    	{ctx.fillRect(10+20*j,30+20*i,20, 2);
    	ctx.stroke();
    	}
    }
}
</script>
</body>
</html>
