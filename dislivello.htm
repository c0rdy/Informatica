<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio input</title>

    <style>
        body{
            background-color: bisque;
        }
    </style>

</head>
<body>
    <h1>Calcolo del dislivello</h1>
    <p>Inserisci le altitudini di partenza e arrivo negli appositi box </p>
    <form id="frm1">

        Altitudine partenza: <input type="text" name="base"> metri <br><br>
        Altitudine arrivo: <input type="text" name="arrivo"> metri <br>

        <!-- <input type="submit" value="Input dati Trekking">-->

    </form>

    <p>
        <button onclick="dislivello()">Calcola il dislivello </button>
    </p>
    <p id="Base"></p>
    <p id="Arrivo"></p>
    <p id="Dislivello"></p>

    <script>
        function dislivello(){
            let x = document.getElementById("frm1");
            let base=x.elements[0].value;
            document.getElementById("Base").innerHTML = "L'altitudine di partenza è: " + base + " metri";
            let arrivo=x.elements[1].value;
            document.getElementById("Arrivo").innerHTML = "L'altitudine di arrivo è: " + arrivo + " metri";
            let dislivello = arrivo-base;
            document.getElementById("Dislivello").innerHTML = "Il dislivello è di: " + dislivello + " metri";
        }
    </script>

</body>
</html>
