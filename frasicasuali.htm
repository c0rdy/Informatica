<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soggetti = ["Mario", "Luca", "Giulia", "Anna", "Francesco", "Elena", "Roberto", "Sara", "Davide", "Chiara"];
let verbi = ["mangia", "corre", "legge", "scrive", "disegna", "parla", "cammina", "guarda", "ascolta", "gioca"];
let complemento = ["una mela", "nel parco", "un libro", "una lettera", "un quadro", "al telefono", "sul marciapiede", "la TV", "musica", "a calcio"];

// Funzione per riempire un array con prompt
function riempiArray(nomeArray, tipo) {
    while (true) {
        let input = prompt(`Inserisci un ${tipo} (lascia vuoto per terminare):`);
        
        if (input === null || input.trim() === "") {
            break; // Esce dal ciclo se l'utente preme "Annulla" o non inserisce nulla
        }

        nomeArray.push(input); // Aggiunge l'elemento all'array
    }
}

// Funzione per generare tutte le combinazioni possibili
function generaCombinazioni(soggetti, verbi, complemento) {
    let combinazioni = [];
    for (let soggetto of soggetti) {
        for (let verbo of verbi) {
            for (let compl of complemento) {
                combinazioni.push(`${soggetto} ${verbo} ${compl}`);
            }
        }
    }
    return combinazioni;
}

// Permette all'utente di aggiungere nuovi elementi agli array precaricati
riempiArray(soggetti, "soggetto");
riempiArray(verbi, "verbo");
riempiArray(complemento, "complemento");

// Genera e stampa tutte le combinazioni possibili
let frasiGenerate = generaCombinazioni(soggetti, verbi, complemento);
console.log("Tutte le combinazioni possibili:", frasiGenerate);

    </script>
</body>
</html>
