
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco contatore</title>

    <style>
        #h1{
            text-align: center;
        }
        #p{
            text-align: center;
            font-size: 20px;
        }
        #t1{
            text-align: center;
            font-size: 100px;
        }
        #stp{
            padding: 50px 50px;
            border-radius: 50%;
            background-color: red;
            border: 1px solid black;
            box-shadow: 0 9px #777;
        }
        #stp:active{
            box-shadow: 0 5px #444;
            transform: translateY(4px);
        }
        #stp:hover{
            background-color: rgb(245, 4, 4);
        }
        #boxTempi{
            float: right;
        }
        #txt{
            float: left;
        }


    </style>

</head>
<body>
    <h1 id="h1">Sfida i tuoi riflessi!</h1>
    <p id="p">L'obiettivo del gioco è cliccare il bottone rosso provando ad essere il più vicino possibile ai 90, 80, 70, 60, 50, 40, 30, 20 e 10 secondi<br>
    Quando sei pronto, clicca il pulsante "VIA!"
    </p>

    <div id="t1">
        <button id="sb" onclick="start()">VIA!</button>
        <!--"sb" = "start button"-->
    </div>

    <div id="interfaccia">
        <button id="stp" onclick="flag()"></button>
        <div id="boxTempi">
            <div id="txt">Tempo:</div>
            <div id="tempi"></div>
            <div id="punt"></div>
        </div>
    </div>

    <script>

        let n;
        const tempiGiocatore = [];
        const tempiOttimali = [90, 80, 70, 60, 50, 40, 30, 20, 10];
        const punteggioSingolo = [];
        let punteggioTotale = 0;

        function start(){
            p.style.display = "none";
            sb.style.display = "none";
            let count = 4;
            let countdown = setInterval(star, 1000);
            function star(){
                count--;
                document.getElementById("t1").innerHTML = count;
                if(count==0){
                    clearInterval(countdown);
                    let tempo = 100.00;
                    let timer = setInterval(temporizzatore, 10);
                    function temporizzatore(){
                        tempo= tempo-0.01;
                        n = tempo.toFixed(2); 
                        /*"toFixed" mi converte il numero in una stringa,
                        arrotondata al numero di cifre decimali specificato tra le parentesi*/
                        document.getElementById("t1").innerHTML = n;
                        if(n==0.00){
                            clearInterval(timer);
                        };
                    };
                };
            };
        };


        function flag(){
            
            let tGLen = tempiGiocatore.length;
            let tOLen = tempiOttimali.length;
            let text = bruh();
            let punti = "";
            let somma = 0;
            //inserisco il tempo appena preso nell'array "tempiGiocatore"
            tempiGiocatore.push(n);
            

            //con il ciclo for, stampo a video l'ultimo tempo preso
            function bruh(){
                for (let i = 0; i < tGLen; i++) {
                text += tempiGiocatore[i+1] + "<br>";
                };
            };
            document.getElementById("tempi").innerHTML = text;

        
            //Calcolo la differenza tra i tempi del giocatore e i tempi ottimali
            if (tGLen == 9){
                for (let j = 0; j < tOLen; j++) {
                        punti += tempiGiocatore[j]-tempiOttimali[j] + "<br>";
                        //punti = punti.toFixed(2);   <--deve arrotondarmi il valore dei punti a due cifre decimali
                    };
                //punti = Math.abs(punti);   <-- deve fare il valore assoluto di ogni singolo punteggio
                punteggioSingolo.push(punti);
                document.getElementById("tempi").innerHTML = "punteggio:" + punti + "<br>";   //<--visualizza il punteggio di ogni tempo
                stp.style.display = "none";


                //calcolo il punteggio effettuato
                
                //punteggioTotale = punteggioSingolo[0]+punteggioSingolo[1]+punteggioSingolo[2]+punteggioSingolo[3]+punteggioSingolo[4]+punteggioSingolo[5]+punteggioSingolo[6]+punteggioSingolo[7]+punteggioSingolo[8];

                /*for (let i=0; i<punteggioSingolo.length; i++){
                    punteggioTotale = punteggioTotale + punteggioSingolo[i];
                };
                
                
                document.getElementById("punt").innerHTML = punteggioTotale;*/


                /*document.getElementById("tempi").innerHTML += text;    <--mi permette di visualizzare tutti gli elementi dell'array*/
                
            };
        };

    </script>

</body>
</html>
