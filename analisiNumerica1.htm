<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi numerica con Array</title>

    <style>
        #out1{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Analisi numerica con array</h1>
    <p>Lista generata</p>
    <div id="out1"></div>
    

    

    <script>

        //array visibile a tutto lo script
        const numeri = [];

        //il numero casuale viene inserito nell'array in posizione i
        function InserisceNumeroCasuale(i){
            let NumeroCasuale = Math.floor(Math.random()*100);
            numeri[i] = NumeroCasuale;
        };

        for (let i=0; i<1000; i++){
            InserisceNumeroCasuale(i);
        };

        document.getElementById("out1").innerHTML = numeri;

    </script>
</body>
</html>
